<script src="https://cdn.jsdelivr.net/gh/Okazari/Rythm.js@2.3.2/rythm.min.js"></script>

<script>
  document.getElementById("music").pause();
  document.getElementById("hidden").style = "opacity: 0; transition: 2s;";

  document.addEventListener("mousedown", handleMouseDown);

  function handleMouseDown() {
    // Play the video
    var video = document.getElementById("background-video");
    video.style.opacity = 1;
    video.play();

    // Hide the "click to enter" div
    document.getElementById("preload").style.opacity = 0;
    document.getElementById("preload").style.transition = "0.6s";

    // Show the content
    document.getElementById("hidden").style.opacity = 1;
    document.getElementById("hidden").style.transition = "2s";

    var rythm = new Rythm();
    rythm.addRythm("blur1", "blur", 0, 250);
    rythm.addRythm('bass', 'pulse', 0, 10, {
      min: 0.6,
      max: 0.8
    });
    rythm.connectExternalAudioElement(document.getElementById("music"));
    rythm.setGain(0.07);
    rythm.start();
    document.getElementById("music").play();
    document.removeEventListener("mousedown", handleMouseDown);
  }
</script>
